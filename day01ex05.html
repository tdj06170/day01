<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background-color: yellow;
            border: 2px solid red;
            /* left는 요소가 레이어여야 적용된다. position*/
            position: relative;
            left: 0px;
            transition: left 0.5s;
        }
    </style>
</head>
<body>
    <button id="playBtn1">0,0</button>
    <button id="playBtn2">0,200</button>
    <button id="playBtn3">200,200</button>
    <button id="playBtn4">200,0</button>

    <div id="box">Box</div>

    <script>
        let colors = ['blue', 'orange', 'brown', 'pink'];
        let playBtn = document.getElementById("playBtn");
        let box = document.getElementById("box");
        playBtn.onclick = function(event){
            box.style.left = "200px";
        }
    </script>
</body>
</html>
